<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="text-content">
          <h1>Welcome Back ðŸ‘‹</h1>
          <p>
            Today is a new day. It's your day. You shape it. <br />
            Sign in to start managing your projects.
          </p>
        </div>
        <div class="login-details">
          <label for="Email">Email</label>
          <input type="text" placeholder="Example@email.com" />
          <label for="Password">Password</label>
          <input type="text" placeholder="At least 8 characters" />
        </div>
        <div class="btn-sign">
          <a class="sign-pass" href="#">Forgot Password?</a>
          <button>Sign in</button>
        </div>

        <div class="or-line">
          <hr class="line" />
          <span class="text-line">Or</span>
          <hr class="line" />
        </div>
        <div class="social-links">
          <a href="#">
            <img src="google.svg" alt="google" />
            Sign in with Google
          </a>
          <a href="#">
            <img src="facebook.svg" alt="facebook" />
            Sign in with Facebook
          </a>
        </div>
        <span class="acc-sign"
          >Dont you have an account?
          <a class="span-login" href="#">Sign up</a></span
        >
        <small class="right">Â© 2023 ALL RIGHTS RESERVED</small>
      </div>
      <div class="login-image">
        <img class="content-image" src="Login Art (1).png" alt="login-pic" />
      </div>
    </div>
  </body>
</html>
